<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow">
    <link rel="stylesheet" href="styles.css">
    <title>How many days have passed since...?</title>

</head>

<body>
    <div class="snowflakes" aria-hidden="true" id="snowflakes-container">
    </div>
    <div id="container" class="centered">
        <h1>Wie viele Tage sind bereits vergangen? </h1>
        <h2>👰🏻‍♀️💍🤵‍♂️🇩🇰</h2>
        <p>Seit dem <span class="numbers">19.06.2023</span> sind <span class="numbers" id="dayNumber"></span> Tage,
            <span class="numbers" id="hourNumber"></span> Stunden, <span id="hourMinutes" class="numbers"></span> Minuten und <span id="hourSeconds" class="numbers"></span> Sekunden vergangen!
        </p>

        <div class="time-progress" id="time-progress">
            <progress></progress>
            <label for="">2 Jahre</label>
        </div>

    </div>


    <script src="index.js"></script>
</body>

</html>
